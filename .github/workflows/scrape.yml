name: Scheduled Scrape

on:
  workflow_dispatch:
  schedule:
    # Run hourly (example). Adjust as required.
    - cron: '0 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # Required - set these in your repository secrets (recommended) or here for testing
      SCRAPE_URL: ${{ secrets.SCRAPE_URL }}
      FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
      # Optional Telegram notifications
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      # Optional selectors overrides
      # LIST_CONTAINER_SELECTOR: '.results'
      # ITEM_ROW_SELECTOR: '.job-row'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        # ensure envs are passed; secrets already mapped at job level
        run: node index.js
